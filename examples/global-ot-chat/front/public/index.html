<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto" rel="stylesheet">
    <style type="text/css">
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
      }
      ::-webkit-scrollbar-thumb {
        background: #e1e1e180;
        border: 0px none #ffffff80;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffffff80;
      }
      ::-webkit-scrollbar-thumb:active {
        background: #00000080;
      }
      ::-webkit-scrollbar-track {
        background: #66666680;
        border: 6px none #ffffff80;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-track:hover {
        background: #66666680;
      }
      ::-webkit-scrollbar-track:active {
        background: #33333380;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
    <title>GlobalOT Chat Example</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/lite.render.js"></script>
  </body>
</html>
